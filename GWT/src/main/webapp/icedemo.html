<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Ice demo</title>

    <link rel="stylesheet" href="css/regexp.css"/>

    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

Regexp:
<div id="regexpEditor" style="height: 300px;font-size: 16px">(\d+)</div>

Text:
<div id="textEditor" style="height: 500px;width: 500px;font-size: 14px">123  456</div>


<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/regexpMode/mode-regexp.js" type="text/javascript" charset="utf-8"></script>
<script src="js/regexpMode/regexp_highlight_rules.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
    var regexpEditor = ace.edit("regexpEditor");
    regexpEditor.setTheme("ace/theme/chrome");
    regexpEditor.getSession().setMode("ace/mode/regexp");

    var editor = ace.edit("textEditor");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/text");

    regexpEditor.on("changeSelection", function(delta, x) {
        editor.insert("1")
    })
    
</script>

</body>
</html>
