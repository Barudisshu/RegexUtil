<html>
<head>
    <title>Regular Expression Editor</title>

    <meta name="Description"
          content="Online regexp editor. Full highlighting of regexp syntax. Very usefull. The regex flavor of the java.util.regex package, available in the JDK 1.4 and later. (Java-applet)">
    <meta name="keywords"
          content="regex, regexp, regex editor, regexp editor, regexp tester, regex tester, regular expression, eclipse plugin, java regex, developement, javascript, php">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" type="text/css" href="css/regexp.css"/>

    <link rel="stylesheet" type="text/css" href="css/jsRegexPage.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>

    <script type="text/javascript" src="js/common.js" charset="utf-8"></script>
</head>

<body>

<script type="text/javascript" src="js/menu.js"></script>

<div style="font-size: small;margin-bottom: 20px">
    This is sandbox to test JavaScript regular expression. To test JAVA regular expression you can use <a href="signedJar.html">java-applet</a>
</div>

<span>Regular expression (JavaScript 2.0):</span>

<div id="regexpEditor" class="myEditor" style="height: 70px;">(\d+)</div>

<span>Text:</span>
<div id="textEditor" class="myEditor" style="height: 600px;width: 500px;font-size: 14px">123 456</div>


<script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/regexp/mode-regexp.js" type="text/javascript" charset="utf-8"></script>
<script src="js/regexp/regexp_highlight_rules.js" type="text/javascript" charset="utf-8"></script>

<script src="js/regexp/editorDependencies.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
    var regexpEditor = ace.edit("regexpEditor");

    regexpEditor.setOptions({
                                highlightActiveLine: false,
                                showGutter: false,
                                showPrintMargin: false,
                                theme: "ace/theme/chrome",
                                mode: "ace/mode/regexp"
                            })


    var textEditor = ace.edit("textEditor");
    textEditor.setOptions({
                              highlightActiveLine: false,
                              showGutter: false,
                              showPrintMargin: false,
                              theme: "ace/theme/chrome",
                              mode: "ace/mode/text"
                          })

    installRegexpFindDependency(regexpEditor, textEditor)
</script>

</body>
</html>
